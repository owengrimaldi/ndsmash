<!DOCTYPE html>
<html style="background-color: rgb(11, 35, 62);">
    <head>
        <link rel="stylesheet" href="/static/home.css">
        <div class="toplogo" style="text-align: center; display: block; margin: auto;">
                <img src="/static/logo.svg", width="{{width}}", height="{{height}}"></img>
                <a href="/">NDSMASH</a>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.js">   
        </script>   
        
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.js">   
        </script>   
    </head>
    <body>
        <div class="topnav">
                <a href="/players">PLAYERS</a>
                <a href="">H2H</a>
                <a href="">TOURNAMENTS</a>
                <a href="">RANKINGS</a>
                <a href="">ABOUT</a>
        </div>

        <div class="searchtext">
            <a>GET STATS FOR EITHER</a>
        </div>

        <div class="searchbuttons">
            <form class="whichButtons">
                <input type="button" id="pButton" class="playerbutton" value="PLAYERS" onclick="playerButton()" name="filterButton"></input>
                <a>OR</a>
                <input type="button" id="tButton" class="playerbutton" value="TOURNAMENTS" onclick="tournamentButton()" name="filterButton"></input>
                
                <script>
                    function playerButton() {
                        document.getElementById("pButton").style.color = "#0b233e";
                        document.getElementById("tButton").style.color = "#FFFFFF";
                        
                        document.getElementById("pButton").style.backgroundColor = "#BB9A4E";
                        document.getElementById("tButton").style.backgroundColor = "#0b233e";

                        document.getElementById('searchForm').action = "{{ playerURL }}";
                    }
                    
                    function tournamentButton() {
                        document.getElementById("tButton").style.color = "#0b233e";
                        document.getElementById("pButton").style.color = "#FFFFFF";

                        document.getElementById("tButton").style.backgroundColor = "#BB9A4E";
                        document.getElementById("pButton").style.backgroundColor = "#0b233e";

                        document.getElementById('searchForm').action = "{{ tournamentURL }}";
                    }

                    function goButton() {
                        document.getElementById("gButton").style.color = "#0b233e";
                        document.getElementById("gButton").style.backgroundColor = "#BB9A4E";
                    }

                </script>
            </form>
        </div>

        </div>

        <p>*MUST SELECT PLAYER OR TOURNAMENT BUTTONS BEFORE GO</p>


        <form action="/" class="searchbar" method="POST" id="searchForm">
            <input type="text" placeholder="Search by name..." class="searchinput" id="autocomplete1" name="searchbar">
            <input type="submit" value="GO" id="gButton" class="gobutton" onclick="goButton()"></input>
        </form>

    </body>
</html>
